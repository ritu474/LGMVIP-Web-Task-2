<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration-Form</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>
    <div class="container">
        <div class="line"></div>
        <div class="form-container">
            <h1><u>Student Enrollment Form</u></h1>
            <form id="registration-form">
                <div class="registration-box">

                    <div class="form">
                        <label for="name">Name:
                        </label>
                        <input type="text" id="name" name="name" required />
                        <div></div>
                    </div>
                    <div class="form">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required />
                    </div>
                    <div class="form">
                        <label for="website">Website:</label>
                        <input type="url" id="website" name="website" required />
                    </div>
                    <div class="form">
                        <label for="phonenumber">Phone Number: </label>
                        <input type="number" id="number" name="number" required />
                    </div>
                <div class="form">
                    <label for="gender" >Gender:</label>
                    
                    <div class="mymale">
                        
                        Male <input type="radio" name="gender" id="male" value="male"> 
                    </div>
                    <br>
                    <div class="myfemale">
                        
                        Female <input type="radio" name="gender" id="female" value="female" >
                        </div>
                    </div>
                    <div class="form">
                        <label for="skills">Skills:</label>
                        <input type="checkbox" id="Javascript" name="skills" value="Javascript" />
                        <label for="Javascript">Javascript</label>
                        <br>
                        <div class="lang">
                            
                            <input type="checkbox" id="HTML" name="skills" value="HTML" />
                            <label for="HTML">HTML</label>
                            <br>
                            <input type="checkbox" id="" name="skills" value="CSS" />
                            <label for="CSS">CSS</label>
                        </div>
                    </div>
                    <!--Buttons-->
                    <div class="form">
                        <button type="submit" class="submit-button"  onclick="display_students()">Enroll Student</button>
                        <button type="reset" class="clear-button">Clear</button>
                    </div>
                </div>
                </form>
        </div>
        <div class="output-box" id="output">
            <h2><u>Enrolled Students</u></h2>
        </div>
        
        
        <script src="script.js"></script>
    </div>

</body>
</html>
